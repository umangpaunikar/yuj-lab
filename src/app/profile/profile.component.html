<div class="card" style="width: 18rem">
  <img [src]="productConfigs.img" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ productConfigs.name }}</h5>
    <p class="card-text">
      {{ productConfigs.shortDes }}
    </p>
  </div>
  <ul
    class="list-group list-group-flush"
    *ngFor="let feature of productConfigs.productFeature"
  >
    <li class="list-group-item">{{ feature }}</li>
  </ul>
  <div class="card-footer">
    <a href="#" class="card-link">{{ productConfigs.linkTitle }}</a>
  </div>
</div>
